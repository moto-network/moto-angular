<div id="top-info">
  <h2 class="title">
    NFT
  </h2>
  <button id="back-button" (click)="backClicked()">
    <fa-icon [icon]="leftArrow"></fa-icon>
  </button>
</div>

<div id="nft-container">
  <img class="nft-img" src={{nft.medImg}}>
</div>

<h2 class="title">{{nft?.name}}</h2>

<div id="nft-info">

  <div class="nft-info-sub-containers">
    <h3 class="title">creator</h3>
    <p><a [ngClass]="{'clickable':nftAvailable()}" (click)="goToProfile(nft?.creator)">{{nft?.creator}}</a></p>
    <h3 class="title">last known owner</h3>
    <p><a [ngClass]="{'clickable':nftAvailable()}" (click)="goToProfile(nft?.owner)">{{nft?.owner}}</a></p>
    <h3 class="title">fingerprint</h3>
    <p>{{nft?.contentHash}}</p>
  </div>

  <div class="nft-info-sub-containers">
    <h3 class="title">NFT address</h3>
    <p>{{nft?.contractAddress}}</p>
    <h3 class="title">NFT ID</h3>
    <p>{{nft?.id}}</p>
    <h3 class="title">network</h3>
    <p>{{getNetworkName()}}</p>
  </div>
</div>

<div class="management-bar" ><!--()-->
<p class="title" *ngIf="this.nft.onSale">currently on the market</p>
  <div class="button-container" id="left-corner-button">
   <!-- <button class="moto-button" id='burn-button'>
      <fa-icon [icon]="burn"></fa-icon> | destroy
    </button>-->
  </div>
  <div class="button-container right-corner-buttons">
   <!--<button class="moto-button" id="give-button">
      <fa-icon [icon]="give"></fa-icon> | give
    </button>-->
    <button class="action-button moto-button" 
    id="sell-button" (click)="sellNFT()" *ngIf="showSell()">
     sell
    </button>
  </div>
</div>

<div class="management-bar" *ngIf="showBuyMenu()">
  <div class="button-container right-corner-buttons" >
    
    <button class="moto-button" id="buy-button" (click)="buyNFT()">
      buy
    </button>
  </div>
</div>
